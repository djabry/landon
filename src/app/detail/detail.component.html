<mat-card>
  <mat-card-title>
    {{title}}
  </mat-card-title>
  <mat-card-content>
    <form>
      <div *ngIf="property">
        <div>
          <mat-form-field>
            <input matInput placeholder="Property id" [(ngModel)]="property.propertyId" type="text" name="propertyId">
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <input matInput placeholder="Owner id" [(ngModel)]="property.ownerId" type="text" name="ownerId">
          </mat-form-field>
        </div>
      </div>
    </form>
    <button mat-button>Create</button>
  </mat-card-content>

</mat-card>
